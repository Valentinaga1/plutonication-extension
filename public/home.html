<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutonication</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <main class="plutonication-container">
    <nav class="navbar">
      <div class="navbar-left">
          <a href="https://plutonication.com/help"><img src="images/appicon.png" alt="Help" width="40" height="40"></a>
          <span class="link-text scan-qr-title">Plutonication</span>
        </div>
        <div class="navbar-right">
          <a href="https://plutonication.com/help"><img src="images/help-icon.jpeg" alt="Help" width="20" height="20"></a>
          <span class="link-text">Help</span> 
      </div>
    </nav>
    <div class="container">
        <p class="scan-qr-title" id="scan-qr-title">Plutonication</p>
        <div id="content">
            <div id="qr-code">
            </div>
            
        </div>
        <p class="scan-qr-text" id="scan-qr-text">Scan this QR with your phone.</p>
      </div>
      <div id="additional-links" class="links">
        <div id="wallets" class="wallets-links">
            <p class="supported-wallet-text" id="scan-qr-text">Supported Wallets:</p>
            <a href="www.wallet1.com" id="wallet1"><img src="images/wallet1-icon.svg" alt="Github" width="20" height="20"></a>
            <a href="www.wallet2.com" id="wallet2"><img src="images/wallet2-icon.png" alt="Github" width="20" height="20"></a>
        </div>
        
    </div>
    <div id="additional-info" class="information">
      <a href="https://github.com/plutonication"><img src="images/github-icon.webp" alt="Github" width="20" height="20"></a>
      <a href="https://t.me/plutonication"><img src="images/telegram-icon.webp" alt="Telegram" width="30" height="30"></a>
  </div>
    
  </main>
</body>
</html>
