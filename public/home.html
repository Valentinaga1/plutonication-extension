<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutonication</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
        <a href="https://plutonication.com/help"><img src="images/appicon.png" alt="Help" width="40" height="40"></a>
      </div>

        <a href="https://plutonication.com/help"><img src="images/question.svg" alt="Help" width="30" height="40"></a>

    </div>

      <div id="additional-links" class="links">
          <a href="https://github.com/plutonication"><img src="images/github-icon.webp" alt="Github" width="20" height="20"></a>
          <a href="https://t.me/plutonication"><img src="images/telegram-icon.webp" alt="Telegram" width="30" height="30"></a>
